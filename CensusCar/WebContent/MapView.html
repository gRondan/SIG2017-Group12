<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=7" />
  <title>ArcGIS JavaScript API: World_Street_Map</title>
  <style type="text/css"> @import "http://js.arcgis.com/3.11/dijit/themes/tundra/tundra.css";
  @import "http://js.arcgis.com/3.11/esri/css/esri.css";
  @import "css/jsapi.css";
  </style> <script type="text/javascript"> var djConfig = { parseOnLoad: true };
  </script> <script type="text/javascript" src="http://js.arcgis.com/3.11"> </script> <script type="text/javascript"> dojo.require("dijit.layout.BorderContainer");
  dojo.require("dijit.layout.ContentPane");
  dojo.require("esri.map");
  var map;
  function init() {
      map = new esri.Map("map");
            var layer = new esri.layers.ArcGISTiledMapServiceLayer("http://services.arcgisonline.com/arcgis/rest/services/World_Street_Map/MapServer");
            map.addLayer(layer);
      var resizeTimer;
      dojo.connect(map, 'onLoad', function(theMap) {
        dojo.connect(dijit.byId('map'), 'resize', function() {
          clearTimeout(resizeTimer);
          resizeTimer = setTimeout(function() {
            map.resize();
            map.reposition();
           }, 500);
         });
       });
      }
  dojo.addOnLoad(init);
  </script> 
</head> 
<body class="tundra"> 
  <div dojotype="dijit.layout.BorderContainer" design="headline" gutters="true" style="width: 100%; height: 100%; margin: 0;"> 
    <div id="map" dojotype="dijit.layout.ContentPane" region="center"> </div> 
  </div> 
</body>
</html>
