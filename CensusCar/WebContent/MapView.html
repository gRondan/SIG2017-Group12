<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Map View</title>
<style>
  html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>
<link rel="stylesheet" href="https://js.arcgis.com/4.5/esri/css/main.css">
<script src="https://js.arcgis.com/4.5/"></script>
<script>
require([
  "esri/Map",
  "esri/views/MapView",
  "dojo/domReady!"
], function(Map, MapView){
  var map = new Map({
    basemap: "streets"
  });
  var view = new MapView({
    container: "viewDiv",  // Reference to the scene div created in step 5
    map: map,  // Reference to the map object created before the scene
    zoom: 4,  // Sets zoom level based on level of detail (LOD)
    center: [15, 65]  // Sets center point of view using longitude,latitude
  });
});
</script>
</head>
<body>
    <div id="Mapa"></div>  
        <div id="viewDiv"></div>
        <div class="tabbed-content-content">
        <h4 class="tabbed-content-title">Locate an address</h4>
        <p class="trailer-1">You can search for a street address, street name, or street intersection. For best results, include as much location information as possible in addition to the street address, such as city, state, postal code.</p>
        <form id="locateAddress" class="flex-nowrap flex-vertical-fill phone-flex-column">
            <input id="locateAddressInput" class="demo-input flex-1" type="text" value="200 N Spring St, Los Angeles, CA 90012">
            <button class="btn-proto flex-01"><svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23.764 21.476l-5.24-5.24a.81.81 0 0 0-1.144 0l-.218.219-1.324-1.324.205-.206a8.503 8.503 0 1 0-1.118 1.118l.205-.205 1.325 1.324-.219.218a.81.81 0 0 0 0 1.145l5.24 5.238a.808.808 0 0 0 1.143 0l1.145-1.143a.811.811 0 0 0 0-1.144zM1.9 9.5a7.6 7.6 0 1 1 7.6 7.6 7.6 7.6 0 0 1-7.6-7.6zm20.148 13.42l-4.97-4.968.874-.873 4.97 4.968z"></path></svg>Search</button>
        </form>
        <a href="/rest/geocode/api-reference/geocoding-find-address-candidates.htm" class="cta-simple leader-2">Read More <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path d="M19.335 7.646l7.853 7.854-7.853 7.854-.707-.707L25.274 16H5v-1h20.274l-6.646-6.646z"></path></svg></a>
        </div>
    </div>
</body>
</html>
