<!DOCTYPE html>
<html>

<head>
  <link rel="shortcut icon" href="car.ico" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=7" />
  <title>Census Car</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://js.arcgis.com/4.5/esri/css/main.css">
  <link rel="stylesheet" href="css/censusCar.css">
  <script src="https://js.arcgis.com/4.5/"></script>
  <script src="js/censusCar.js"></script>
  <script src="js/FuncionesAuxiliares.js"></script>
  <script src="js/jquery-3.2.1.min.js"></script>
</head>

<body>
  <div id="dir"></div>
  <div id="content">
    <div id="ptosList" class="col-md-4" style="float: right;">
      <div class="panel panel-success listaPuntos">
        <div class="panel-heading">
          <h3 class="panel-title" style="font-size: 100%;">Selected points</h3>
          <span class="pull-right clickable">
            <i class="glyphicon glyphicon-map-marker"></i>
          </span>
        </div>
        <div class="panel-body">
          <div class="row" id="listaPtos">
            <ul id="listaPuntos">
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div id="infoList" class="col-md-4" style="float: right;">
      <div class="panel panel-success listaPuntos" style="background-color: rgba(82,84,82,0.75); color: #d0e9c6;font-weight: 300;">
        <div class="panel-heading">
          <h3 class="panel-title" style="font-size: 100%;">Info county</h3>
          <span class="pull-right clickable">
            <i class="glyphicon glyphicon-map-marker"></i>
          </span>
        </div>
        <div class="panel-body" style="margin:2%">
          <div class="row" id="infoSimu">
            <div id="list-items"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="routesList" class="col-md-4">
      <div class="panel panel-success listaRutas" style="background-color: rgba(82,84,82,0.75); color: #d0e9c6;font-weight: 300;">

        <div class="panel-heading">
          <h3 class="panel-title" style="font-size: 100%;">Route's list</h3>
        </div>

        <div class="panel-body" style="margin:2%">
          <div class="row" id="infoSimu">
            <div id="list-items"></div>
          </div>
        </div>

      </div>
    </div>
    <div id="map"></div>
    <div id="menu">
      <nav class="navbar navbar-inverse bg-primary" style="margin-bottom: unset;">
        <div class="row" style="margin-right: unset; margin-left: unset;">
          <div class="col-xs-4">
            <div class="input-group stylish-input-group">
              <input id="address" type="text" class="form-control" placeholder="Search" autofocus>
              <span class="input-group-addon">
                <button id="searchAddress" type="submit">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
            </div>
          </div>
          <button id="findRoute" class="btn btn-primary" type="button">Crear ruta
            <i class="glyphicon glyphicon-road"></i>
          </button>
          <button id="cargarRutas" class="btn btn-primary" type="button">Cargar
            </button>
          <button id="playSimulation" class="btn btn-success" style="border-radius: 50%;" type="button">
            <i class="glyphicon glyphicon-play"></i>
          </button>
          <button id="pauseSimulation" class="btn btn-danger" style="border-radius: 50%;" type="button">
            <i class="glyphicon glyphicon-stop"></i>
          </button>
          <button id="exportPDF" class="btn btn-primary" type="button">Export PDF
            <i class="glyphicon glyphicon-file"></i>
          </button>
          <div class="col-md-3" style="text-align:center">
            <div>
              <span> Velocidad del m√≥vil: </span>
              <form>
                <input type="radio" name="rd-velocidad" id="vbaja" value="vbaja" checked> Baja
                <input type="radio" name="rd-velocidad" id="vmedia" value="vmedia"> Media
                <input type="radio" name="rd-velocidad" id="valta" value="valta"> Alta
                <input type="radio" name="rd-velocidad" id="vmuyalta" value="vmuyalta"> Muy Alta
              </form>
            </div>
          </div>
          <div class="col-xs-1">
            <input id="buffSize" type="number" class="form-control" placeholder="Km's buff">
          </div>
        </div>
      </nav>
    </div>
  </div>
  </div>
  <script>
    $("#address").keyup(function (event) {
      if (event.keyCode === 13) {
        $("#searchAddress").click();
      }
    });
  </script>
</body>

</html>
