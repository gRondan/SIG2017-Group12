<!DOCTYPE html>
<html>

  <head>
    <link rel="shortcut icon" href="car.ico" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <title>Census Car</title>
    <!-- Bootstrap Core CSS -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="css/style.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://js.arcgis.com/4.5/esri/css/main.css">
    <link rel="stylesheet" href="css/censusCar.css">
    <script src="https://js.arcgis.com/4.5/"></script>
    <script src="js/censusCar.js"></script>
    <script src="js/FuncionesAuxiliares.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
  </head>
  
  <body>
    <div id="dir"></div>
    <div id="content">
        <!-- Lista de Puntos -->
        <div id="ptosList" class="col-md-4" style="float: right;">
            <div class="panel panel-success listaPuntos">

              <div class="panel-heading">
                    <h3 class="panel-title" style="font-size: 100%;">Lista de puntos</h3>
                    <span class="pull-right clickable">
                      <i class="glyphicon glyphicon-map-marker"></i>
                    </span>
              </div>

              <div class="panel-body">
                <div class="row" id="listaPtos">
                    <ul id="listaPuntos">
                    </ul>
                </div>
              </div>

            </div>
          </div>
      <div id="map"></div>
      <div id="menu">
        <nav class="navbar navbar-inverse bg-primary">
            
            <div class="container">
              <div class="row">
                <button id= "findRoute"class="btn btn-success" type="button">Crear ruta <i class="glyphicon glyphicon-road"></i></button>
                <button id= "playSimulation"class="btn btn-success" style="border-radius: 50%;" type="button"><i class="glyphicon glyphicon-play"></i></button>
                <button id= "exportPDF"class="btn btn-success" type="button">Export PDF <i class="glyphicon glyphicon-file"></i></button>
                <div class="col-md-2" style="padding:2px; text-align:center">
                  <!-- Seleccionar velocidad del movil -->
                  <div style="color: white; margin-left: 3%;">
                    <span> Velocidad del m√≥vil: </span>
                    <form style="color: white; margin-left: 2%;">
                      <input type="radio" name="rd-velocidad" id="vbaja" value="vbaja" checked> Baja
                      <input type="radio" name="rd-velocidad" id="vmedia" value="vmedia"> Media
                      <input type="radio" name="rd-velocidad" id="valta" value="valta"> Alta
                    </form>
                  </div>
                </div>
                <div class="input-group stylish-input-group">
                    <input id="address" type="text" class="form-control"  placeholder="Search" autofocus>
                    <span class="input-group-addon">
                        <button id="searchAddress" type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>  
                    </span>
                </div>
                
              </div>
            </div>
        </nav>
      </div>
    </div>
     
  </div>
  <script>
    $("#address").keyup(function (event) {
      if (event.keyCode === 13) {
        $("#searchAddress").click();
      }
    });
  </script>
</body>

</html>
